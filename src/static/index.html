<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Records</title>
</head>
<body>
<div id="app">
    <div v-if="show">
        <div class="d-flex justify-content-center align-items-center mt-5" v-if="is_login">
            <div class="card">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" @click="on_logout()">Выйти</a>
                    </li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item" v-for="record in records">{{ record.text }}</li>
                </ul>
                <nav>
                    <ul class="pagination">
                        <li class="page-item" v-if="current_page > 1">
                            <a class="page-link" href="#" aria-label="Previous" @click="pagination(current_page - 1)">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li class="page-item" v-for="i in pages">
                            <a class="page-link" href="#" @click="pagination(i)">{{ i }}</a>
                        </li>
                        <li class="page-item" v-if="pages - current_page > 0">
                            <a class="page-link" href="#" aria-label="Next" @click="pagination(current_page + 1)">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center mt-5" v-else>
            <div class="card">
                <ul class="nav nav-pills mb-3" role="tablist">
                    <li class="nav-item text-center">
                        <a class="nav-link active btl" href="#pills-home" data-toggle="pill">Войти</a>
                    </li>
                    <li class="nav-item text-center">
                        <a class="nav-link btr" href="#pills-profile" data-toggle="pill">Регистрация</a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="pills-home">
                        <div class="alert alert-danger" v-if="login_error">{{ login_error }}</div>
                        <div class="form px-4">
                            <input type="text" name="" v-model="login" class="form-control" placeholder="Логин">
                            <input type="password" name="" v-model="password" class="form-control" placeholder="Пароль">
                            <button @click="on_login()" class="btn btn-dark btn-block">Войти</button>
                            <button @click="on_restore()" class="btn btn-dark btn-block">Восстановить Пароль</button>
                            <div class="alert alert-secondary" role="alert" v-if="user.password !== ''">
                                Ваш пароль: {{ user.password }}
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile">
                        <div class="alert alert-danger" v-if="signup_error">{{ signup_error }}</div>
                        <div class="form px-4">
                            <input type="text" name="" v-model="login" class="form-control" placeholder="Логин">
                            <input type="password" name="" v-model="password" class="form-control" placeholder="Пароль">
                            <button @click="on_signup()" class="btn btn-dark btn-block">Зарегистрироваться</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="main.js"></script>
</body>
</html>
